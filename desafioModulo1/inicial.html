<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleInicial.css">
    <title>Página inicial</title>
</head>
<body>
    
    <header class="navbar"><nav>
        <img src="assets/logo.png" alt="logotipo do petshop" id="logo">
        <a href="./inicial.html">Página inicial</a>
        <a href="./clientes.html">Página dos clientes</a>
        <a href="./loja.html">Loja</a>
    </nav></header>
    
    <div id="container">
        <form action="#">
            <div>
                <h2>Tutor</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required />
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required />
            </div>
            <div>
                <label for="data">Data do atendimento:</label>
                <input type="date" id="data" name="data" required />
            </div>
            <div>
                <h2>Animal</h2>
                <label for="nomePet">Nome do Pet:</label>
                <input type="text" id="nomePet" name="nomePet" required />
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="1" max="120" required />
            </div>
            <div>
                <label for="porte">Porte:</label>
                <input type="text" id="porte" name="porte" required />
            </div>
            <div>
                <input type="button" value="Enviar" onclick="enviarAtendimento()">
            </div>
        </form>
    </div>

    <footer><p>Copyright&copy; @Recanto dos Pets. Todos os direitos reservados.</p></footer>
        
    <script src="./scriptClientes.js"></script>
</body>
</html>
